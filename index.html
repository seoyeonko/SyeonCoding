<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>SyeonCoding</title>
    <meta name="description" content="SyeonCooding 온라인 강의 리스트" />
    <meta
      name="keywords"
      content="SyeonCooding, 온라인 강의, IT강의, 파이썬, 풀스택, 데이터 과학"
    />
    <meta name="author" content="Seoyeon Ko" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Open Graph (Facebook, Linkedin) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="SyeonCoding" />
    <meta property="og:description" content="SyeonCoding 온라인 강의 리스트" />
    <meta property="og:image" content="img/fun-coding-mark.png" />
    <meta property="og:url" content="https://www.fun-coding.org" />
    <meta property="og:site_name" content="SyeonCoding" />

    <!-- twitter card (Twitter)-->
    <!-- https://csharpcorner-mindcrackerinc.netdna-ssl.com/article/twitter-cards-implementation-with-websites/Images/summary_card_tweet.png -->
    <meta name="twitter:card" content="summary" />
    <!-- card 종류: summary, photo, player -->
    <meta name="twitter:title" content="SyeonCoding" />
    <meta name="twitter:description" content="SyeonCoding 온라인 강의 리스트" />
    <meta name="twitter:image" content="img/fun-coding-mark.png" />
    <meta name="twitter:url" content="https://www.fun-coding.org" />
    <meta name="twitter:creator" content="Seoyeon Ko" />

    <!-- Favicon -->
    <link rel="icon" href="img/fun-coding.ico" />
    <!-- iphone favicon -->
    <link rel="apple-touch-icon" href="img/fun-coding.ico" />
    <!-- IE favicon -->
    <link rel="shortcut icon" tyle="image/x-icon" href="img/fun-coding.ico" />

    <!-- CSS Reset (style.css보다 상단에 작성해 초기화) -->
    <!-- 다양한 웹 브라우저에서 동일하게 설정되도록 -->
    <link rel="stylesheet" src="css/normalize.css" />

    <!-- Font Awesome (Icons) -->
    <script
      src="https://kit.fontawesome.com/bd2e099c9c.js"
      crossorigin="anonymous"
    ></script>

    <!-- Spoqa Han Sans Neo Font -->
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- CSS 적용 -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="inner">
        <div class="head-container">
          <div class="head-brand">
            <a href="https://www.fun-coding.org/"> SyeonCoding</a>
          </div>
          <div class="head-blog">
            <a href="https://www.fun-coding.org/daveblog.html"
              >SyeonCoding Bolg 모음</a
            >
          </div>
        </div>
      </div>
    </header>

    <!-- Main Image (Section) -->
    <section class="main">
      <div class="main-container">
        <div class="inner">
          <div class="title-container">
            <div class="title">Welcome SyeonCoding</div>
            <div class="message">
              Hi! Everyone~ <br />
              Enjoy Coding!! ╰(⊡-⊡)و✎⮹<br />
              인프런 잔재미코딩 강의 수강 결과물
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Skill (Section) -->
    <section>
      <div class="inner">
        <div class="skill-container">
          <div class="skill">
            <i class="fab fa-python skill-icon python-style"></i>
            <div class="skill-title">
              <div class="skill-name">업무 자동화</div>
              <div class="skill-usage">크롤링/자동매매</div>
            </div>
          </div>
          <div class="skill">
            <i class="far fa-chart-bar skill-icon analysis-style"></i>
            <div class="skill-title">
              <div class="skill-name">데이터 분석</div>
              <div class="skill-usage">데이터 분석/SQL</div>
            </div>
          </div>
          <div class="skill">
            <i class="fab fa-app-store-ios skill-icon ai-style"></i>
            <div class="skill-title">
              <div class="skill-name">AI</div>
              <div class="skill-usage">인공지능 활용</div>
            </div>
          </div>
          <div class="skill">
            <i class="fab fa-vuejs skill-icon vue-style"></i>
            <div class="skill-title">
              <div class="skill-name">풀스택</div>
              <div class="skill-usage">웹/앱 서비스</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--  (Section) -->
    <section>
      <div class="inner">
        <div class="roadmap-container">
          <div class="roadmap-title-container">
            <div class="roadmap-title">SyeonCoding 관련 블로그 및 서적</div>
            <div class="arrow-container">
              <i class="slide-prev fas fa-chevron-circle-left slide-prev"></i>
              <i class="slide-next fas fa-chevron-circle-right slide-next"></i>
            </div>
          </div>
          <div class="roadmap-list-container"></div>
        </div>
      </div>
    </section>
    <footer></footer>
    <!-- <script src="js/main.js"></script> -->
  </body>
</html>
